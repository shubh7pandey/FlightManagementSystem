
<div class="nav-bar">
  <app-commonhome></app-commonhome>
</div>
<div class="col-md-12">
    <div class="card card-container" id="one">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
          <!-- <div class="form-check form-check-inline"> -->
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option2" disabled>
          <label class="form-check-label" for="inlineCheckbox3">Remember Me (disabled)</label>
        <!-- </div> -->
        <br>
        <div class="form-group">
          <button class="button">
            LOG IN
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
        <button (click) = "logout()">LOG OUT</button>
      </div>
      
    </div>


    <div class="card card-container" id="">
      <p><a href="signIn" aria-disabled="true">forgot password?</a></p>
      <p>New User? - <a href="signUp">SignUp</a></p>

    </div>

  </div>
